<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="displayFunction('+')" class="orange">+</button>
        <button onclick="displayFunction('7')">7</button>
        <button onclick="displayFunction('8')">8</button>
        <button onclick="displayFunction('9')">9</button>
        <button onclick="displayFunction('-')" class="orange">-</button>
        <button onclick="displayFunction('4')">4</button>
        <button onclick="displayFunction('5')">5</button>
        <button onclick="displayFunction('6')">6</button>
        <button onclick="displayFunction('*')" class="orange">*</button>
        <button onclick="displayFunction('1')">1</button>
        <button onclick="displayFunction('2')">2</button>
        <button onclick="displayFunction('3')">3</button>
        <button onclick="displayFunction('/')" class="orange">/</button>
        <button onclick="displayFunction('0')">0</button>
        <button onclick="displayFunction('.')">.</button>
        <button onclick="calculateFunction()">=</button>
        <button onclick="clearFunction()" class="orange">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
